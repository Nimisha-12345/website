<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <script>
      function eventloginpopup(){
    document.getElementById('login-form').style.display='block';
    document.getElementById("overlay").style.display = "block";
    }

    document.getElementById('add_issues').addEventListener('click', () => {
    eventloginpopup()
  })
    function eventloginpopupclose(){
    document.getElementById('login-form').style.display='none';
    document.getElementById("overlay").style.display = "none";
  }
    document.getElementById('close').addEventListener('click', () => {
    eventloginpopupclose()
  })

 </script>
    <div id="root"></div>
